<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/calendar">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/diet">Diet</a>
            </li>
        </ul>
    </div>
</header>

<section>
    <div class = "container">
        <table class="table table-striped" width="50%" >
            <tr>
                <td><h4>Name</h4></td>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <td><h4>Gender</h4></td>
                <td th:text="${user.gender}"></td>
            </tr>

            <tr>
                <td><h4>Age</h4></td>
                <td th:text="${user.age}"></td>
            </tr>

            <tr>
            <td><h4>Preferences</h4></td>
            </tr>

            <tr th:each="allergie: ${allergies}">
                <td>Allergie</td>
                <td th:text="${allergie}"></td>
            </tr>

            <tr th:each="dietLabel : ${dietLabels}">
                <td>Diet</td>
                <td th:text="${dietLabel}"></td>

            </tr>
            <tr th:each="mealsPerDay : ${countMealsPerDay}">
                <td>Meals per day</td>
                <td th:text="${mealsPerDay}"></td>

            </tr>
            <tr th:each="CaloriesPerDay : ${countCaloriesPerDay}">
                <td>Calories per day</td>
                <td th:text="${CaloriesPerDay}"></td>

            </tr>

        </table>
    </div>


</section>

</body>
</html>
